{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">Create New Post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
